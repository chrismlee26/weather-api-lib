<!DOCTYPE html>
<html>
  <head>
    <title>Darkmode Neumorphic Weather Checker</title>
    <style>
      body, html {
        height: 100%;
      }
      body {
        background-color: #292929;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 20px;
        font-weight: lighter;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1, p {
        margin: 0 0 1rem 0;
        color: white;
      }

      .container {
        width: 400px;
        display: flex;
        flex-direction: column;
        border: 1px
      }

      #form {
        display: flex;
      }

      #form > input {
        flex: 1;
        padding: 1em;
        font-size: 1em;
        margin: 1em 1em 1em 0;
        color: white;
        border-radius: 8px;
        background: #292929;
        box-shadow: inset 6px 6px 6px #202020, inset -8px -8px 6px #323232;
      }

      #form > button {
        padding: 0 1em;
        color: white;
        font-size: 1em;
        margin: 1em 1em 1em 0;
        border-radius: 8px;
        background: linear-gradient(145deg, #252525, #2c2c2c);
        box-shadow:  8px 8px 6px #232323, -7px -7px 9px #2f2f2f;
      }

      button:focus,
      input:focus {
        outline: none;
      }

      input:-internal-autofill-selected {
      background-color: transparent;
      }

      #feels_like,
      #min_max {
        font-size: 8px;
        font-style: italic;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="temp"><!--Temp --></h1>
      <p id="desc"><!-- Description --></p>
      <p id="feels_like"><!-- Feels Like --></p>
      <p id="min_max"><!-- Min Max --></p>
      <form id="form">
        <input 
          id="input-field" 
          type="text"
          placeholder="enter zip, city or lat, lon"
          title="Please Enter an Input"
          required
        />
        <button type="submit">search</button>
      </form>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
